<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Hashi (Bridges) puzzle game web application">
        <meta name="theme-color" content="#4a90e2">
        <title>Hashi Puzzle</title>
        <link rel="stylesheet" href="/hashi/styles.css">
        <link rel="manifest" href="/hashi/manifest.json">
        <link rel="icon" type="image/png" sizes="192x192" href="/hashi/images/192.png">
        <link rel="apple-touch-icon" href="/hashi/images/512.png">
    </head>
    <script>
        // Set CSS variable for actual viewport height on mobile
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH();
        window.addEventListener('resize', setVH);
    </script>
    <script>
        (function(){
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != location.href) {
            history.replaceState(null, null, redirect);
            }
        })();
    </script>
    <link data-trunk rel="copy-file" href="404.html">
    <link data-trunk rel="copy-file" href="styles.css">
    <link data-trunk rel="copy-file" href="manifest.json">
    <link data-trunk rel="copy-dir" href="images/">
    <body></body>
</html>
